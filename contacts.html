        <!--to build the form I just revise the form lessons and I had a look on the forms of "Love Running" and the last repo 
            about "Rosie resume"-->
        <section>
            <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
                <h2>Want to customize your Jordans?</h2>
                <h2>Send us your idea!</h2>
                <label for="name">Your Name</label>
                <input class="text-input" id="name" type="text" name="yourname" required>
                <label for="email">Email Address</label>
                <input class="text-input" id="email" type="email" name="email_address" required>
                <label for="idea">Describe Your Shoes</label>
                <input class="shoes-input" id="idea" type="text" name="idea" required>
                <label for="in">Indoor</label>
                <input id="in" type="radio" name="shoesmodel" value="in" required>
                <label for="out">Outdoor</label>
                <input id="out" type="radio" name="shoesmodel" value="out">
                <input class="my-button" type="submit" value="Send it!">
            </form>
        </section>

                <li>
                    <a target="_blank" href="https://www.facebook.com">

            </ul>
        </footer>
